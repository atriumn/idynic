name: Mobile Deploy

on:
  push:
    tags:
      - 'mobile-v*'
  workflow_dispatch:
    inputs:
      lane:
        description: 'Fastlane lane to run'
        required: true
        default: 'beta'
        type: choice
        options:
          - beta
          - release

jobs:
  build-ios:
    runs-on: macos-15
    timeout-minutes: 60
    defaults:
      run:
        working-directory: apps/mobile

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: cd ../.. && pnpm install

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: apps/mobile

      - name: Install Fastlane
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3 || gem install fastlane

      - name: Build and Deploy
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_URL: "https://x-access-token:${{ secrets.MATCH_GIT_TOKEN }}@github.com/atriumn/ios-certificates.git"
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
          FASTLANE_XCODEBUILD_SETTINGS_TIMEOUT: 120
        run: |
          # Create API key file for fastlane
          mkdir -p ~/.appstoreconnect/private_keys
          echo "$APP_STORE_CONNECT_API_KEY_CONTENT" > ~/.appstoreconnect/private_keys/AuthKey_${APP_STORE_CONNECT_API_KEY_ID}.p8

          # Run fastlane
          bundle exec fastlane ${{ github.event.inputs.lane || 'beta' }}

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: Idynic.ipa
          path: apps/mobile/ios/build/Idynic.ipa
