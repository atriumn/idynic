name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run linter
        run: pnpm lint

      - name: Run type check (web)
        working-directory: apps/web
        run: pnpm exec tsc --noEmit

      - name: Run type check (mobile)
        working-directory: apps/mobile
        run: pnpm exec tsc --noEmit

      - name: Run type check (shared)
        working-directory: packages/shared
        run: pnpm exec tsc --noEmit

      - name: Run type check (mcp-server)
        working-directory: packages/mcp-server
        run: pnpm exec tsc --noEmit

      - name: Run shared package tests
        run: pnpm --filter @idynic/shared test:coverage

      - name: Run MCP server tests
        run: pnpm --filter @atriumn/idynic-mcp test:coverage

      - name: Run web tests
        run: pnpm --filter web test:coverage

      - name: Run mobile tests
        run: pnpm --filter mobile test:coverage

      - name: Comment PR with coverage (web)
        if: github.event_name == 'pull_request'
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          lcov-file: ./apps/web/coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}
          title: 'Web Coverage'

      - name: Comment PR with coverage (mobile)
        if: github.event_name == 'pull_request'
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          lcov-file: ./apps/mobile/coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}
          title: 'Mobile Coverage'

  # Integration tests run separately (requires Supabase setup)
  integration:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    services:
      postgres:
        image: supabase/postgres:15.1.0.147
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase
        run: supabase start

